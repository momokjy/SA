  <text x="120" y="370" fill="#cbd5e1" font-family="sans-serif" font-size="12" font-weight="bold">SC</text>
  <text x="160" y="140" fill="#cbd5e1" font-family="sans-serif" font-size="12">AR</text>
  <text x="250" y="350" fill="#cbd5e1" font-family="sans-serif" font-size="12">ST</text>
  <text x="500" y="390" fill="#facc15" font-family="sans-serif" font-size="14" font-weight="bold">SPRING</text>
  <text x="550" y="130" fill="#cbd5e1" font-family="sans-serif" font-size="12">SOS</text>
